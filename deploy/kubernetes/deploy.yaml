apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: default
spec:
  replicas: 1 # Número de réplicas
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: pokeapi-kube
          image: fabiofabrega/api
          env:
            - name: USUARIO
              value: "fabio"
            - name: PROYECTO
              value: "api"
            - name: GITHUB
              value: "https://github.com/FabioFabrega/Api.git"