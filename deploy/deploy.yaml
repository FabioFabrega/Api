apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: sp-auto
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: react-container
        # image: morgadoberruezo/react:latest
        image: fabiofabrega/api:latest
        # command: ["bash", "-c", "admin/start.sh"]
        envFrom:
          - configMapRef:
              name: app-env-config
        ports:
        - containerPort: 80
        volumeMounts:
          - name: auto-logs
            mountPath: /root/logs
      volumes:
      - name: auto-logs
        persistentVolumeClaim:
          claimName: auto-pvc  # <-- asegÃºrate de poner el mismo PVC que usaba el pod original
